<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Manipulation manual del dom</title>
</head>

<body>
    <header>

    </header>
    <main>
        <h2 style="margin: 0 auto; width: 85%;">Lista de tareas basada en el estado</h2>
        <form action="" id="todoForm">
            <input type="text" name="" id="tarea" placeholder="tarea por hacer">
            <input type="submit" value="Agregar">
        </form>

        <ul id="todoList">

        </ul>
    </main>
    <footer></footer>
    <script>
        const d = document;
        const form = d.getElementById("todoForm");

        const ul = d.getElementById('todoList')

        // crear una variable para implementar el concepto de estado, normalmente suele ser un objeto
        // cada atributo que tenga el objeto, es un elemento que queremos controlar
        const state = {
            todoList: [],
        }
        // setState(state)
        const setState = obj => {
            for(let key in obj){
                if(obj.hasOwnProperty(key)){
                    state[key] = obj[key];
                }
            }
            render()
        }

        // useState(state)
        const getState = () => {
            JSON.parse(JSON.stringify(state))
        }
        getState()

        const template = () => {
            if (state.todoList.length < 1) return `<p>sin tareas</p>`;
           
            let todos = state.todoList.map((el, index) => `
            <li>${el}</li>`).join(' ')
            return todos;
        }
        // render UI
        function render(){
            if(!ul)return alert("error");
            ul.innerHTML = template()
        }

        d.addEventListener('DOMContentLoaded', render)
        d.addEventListener('submit', (e) => {
            e.preventDefault()
            if (e.target === form) {
                const item = document.getElementById("tarea");
                if(!item.value) return(alert("no puedes dejar el campo vacio"))
                state.todoList.push(item.value)
                item.focus()
                form.reset()
                render()
            }
        })

        /* setState({
            todoList:["hola","chao"],
        }) */



      

    </script>
</body>

</html>
